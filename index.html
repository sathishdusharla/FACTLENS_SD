<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FactLens - AI-Powered Fact Checking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #060c1f;
      }
      .font-archivoblack {
        font-family: 'Archivo Black', sans-serif;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      /* Splash Screen Animations */
      @keyframes splash-fade-in {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-splash-fade-in {
        animation: splash-fade-in 1s ease-out forwards;
      }
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(200%); }
      }
      .animate-scanline {
        animation: scanline 1.5s ease-in-out 0.5s forwards;
      }
      @keyframes glide-left {
        0% { transform: translateX(-100%); opacity: 0; }
        20% { opacity: 0.1; }
        80% { opacity: 0.1; }
        100% { transform: translateX(100vw); opacity: 0; }
      }
      .animate-glide-left {
        animation: glide-left 3s ease-in-out forwards;
      }
      @keyframes glide-right {
        0% { transform: translateX(100%); opacity: 0; }
        20% { opacity: 0.1; }
        80% { opacity: 0.1; }
        100% { transform: translateX(-100vw); opacity: 0; }
      }
      .animate-glide-right {
        animation: glide-right 3.2s ease-in-out 0.2s forwards;
      }
      @keyframes splash-container-fade-out {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .animate-splash-container-fade-out {
        animation: splash-container-fade-out 0.5s ease-in forwards;
        animation-delay: 3s;
      }
    </style>
